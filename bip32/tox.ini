[tox]
envlist = python36,python37,python38,python39,python310,python311

[travis]
python =
  3.6: python36
  3.7: python37
  3.8: python38
  3.9: python39
  3.10: python310
  3.11: python311

[testenv:python36]
install_command =
  python -m pip install --upgrade pip {opts} {packages}
  pip install -e . {opts} {packages}
extras = cli,tests,docs
commands = python -m pytest

